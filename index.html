<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeNote 커버</title>
  <style>

      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      text-align: center;
      padding-bottom: 60px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .form-section {
      background: #fff;
      padding: 40px 20px;
    }
    .form-section h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .form-section p {
      font-size: 16px;
      color: #333;
      margin-bottom: 24px;
    }
    .form-section a {
      display: inline-block;
      margin-top: 20px;
      background: black;
      color: white;
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      font-weight: 600;

  <img src="cover_main.png" alt="타임노트 소개 디자인" />

  <div class="form-section">
